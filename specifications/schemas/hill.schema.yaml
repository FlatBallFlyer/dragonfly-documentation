$schema: "http://json-schema.org/draft-07/schema"
$id: "https://gitlab.com/dragonfly/hill.schema.yaml"
title: An experience hill
version: 1.0.1
description: A meaningful outcomes stated as Who does What an then Wow
contact:
  email: devs@surroundsightconsulting.com
type: object
required:
  - who
  - what
  - wow
properties:
  who:
    description: The name of a user persona
    type: string
    maxlength: 30
  what:
    description: The action taken in the system
    type: string
    maxlength: 1024
  wow:
    description: The meaningful outcome
    type: string
    maxlength: 1024
  needs:
    description: The user needs that will be tested/demo'd for this hill
    type: array
    items:
      description: A USER needs a way to TAKE ACTION
      type: object
      properties:
        user: 
          description: The User this test will be run as
        action:
          description: The thing the user needs to do, the list of steps that make up the "User Story"
          type: array
          items:
            description: A step of the action
            type: String
